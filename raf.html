<!DOCTYPE html>
<html>
<head>
  <title>Constant Input and Button</title>
  <style>
    /* Optional: Style the input and button */
    #input-field {
      padding: 8px;
      font-size: 16px;
    }

    #submit-btn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <!-- Input field -->
    <input type="text" id="input-field" placeholder="Enter text...">
    <!-- Button -->
    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <!-- JavaScript (optional) to prevent form submission -->
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the form from submitting
      // Add your logic here for handling the form submission
    });
  </script>
</body>
</html>
